    <body>
    <div class="container test">

        </div>
        <div class="categories">
	        @for(category <- Category.all()){

	        	<div class="child" onclick="window.location='@routes.CategoryController.viewByCategory(category.name)'">}
	        	@if(category.name == "Food") {
	        	<div class="child" onclick="window.location='@routes.CategoryController.viewByCategory(category.name)'">}

	     	     <div class="child" onclick="window.location='@routes.CategoryController.viewByCategory(category.name)'">}
		        	<div class="image"></div>
		        	<div class="text">@category.name</div>
	        	</div>
	        	<hr/>
	        }
        </div>
