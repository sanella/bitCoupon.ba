@(username: String)(faq: FAQ)

@import helper._

@main("Edit FAQ") {

<body>
		<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
		
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="col-sm-12">
						
							<ul class="nav navbar-nav">
 							<li><a href="@routes.UserController.profilePage(username)" class="active"> @username </a></li>
 							<li><a href="/logout" class="active"><i class="active"></i> Logout</a></li>					
							</ul>
						</div>
					</div>
				</div>	
			</div>
		</div>
		</div><!--/header_top-->
		
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
						</div>
					</div>
				</div>
			</div>
			<div class="header-bottom"><!--header-bottom-->
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="mainmenu pull-left">
							<ul class="nav navbar-nav collapse navbar-collapse">
								<li><a href="/">Home</a></li>							                            
							</ul>
						</div>
						
					</div>
				</div>
			</div>
			</div>
		</header>
	</section>
	
						@if(flash.get("success")){
							<div class="alert alert-success" role="alert"> 
								<div class="container">
									@flash.get("success") 
								</div>
							</div>
						}
						
						@if(flash.get("error")){
							<div class="alert alert-danger" role="alert"> 
								<div class="container">
									@flash.get("error") 
								</div>
							</div>
						}
	

	<div class="container">
					
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center"> Edit FAQ</h2>
						<div class="col-sm-6 col-sm-offset-1">
						
						
					
					<div class="signup-form"><!--sign up form-->
						<form action="@routes.FAQController.updateFAQ(faq.id)" method ="POST" >
							<input type="text" name="question" id="question" value= "@faq.question" />
							<textarea name="answer" id="answer" rows="6"> @faq.answer </textarea>
							<button type="submit" class="btn btn-default">Update</button>
								<p></p>
									<p></p>
										<p></p>
											<p></p>
						</form>
					</div><!--/sign up form-->
				
				</div>
			</div>
		</div>
	</section><!--/form-->
							</div>
						</div>
					</div>
	<p></p>
										<p></p>
											<p></p>
	</body>
		
	

	
}
